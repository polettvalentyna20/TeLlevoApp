

<ion-card>
  <ion-card-header>
    Opciones de Viaje
  </ion-card-header>
  <ion-card-content>
    <!-- Mostrar el mensaje de bienvenida -->
    <ion-label>Bienvenido {{ username }}</ion-label>
    <ion-button expand="full" (click)="programarViaje()">Programar Viaje</ion-button>
    <ion-button expand="full">Buscar Compa√±eros de Viaje</ion-button>
  </ion-card-content>
</ion-card>


<!-- Mostrar la lista de viajes -->
<ion-card>
  <ion-card-header>
    Viajes Programados
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item *ngFor="let viaje of viajes">
        {{ viaje }}
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
