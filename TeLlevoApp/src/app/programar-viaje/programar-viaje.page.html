<ion-header>
  <ion-toolbar>
    <ion-title>
      Programar Viaje
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Origen</ion-label>
        <ion-input [(ngModel)]="origen" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Destino</ion-label>
        <ion-input [(ngModel)]="destino" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Fecha</ion-label>
        <ion-datetime [(ngModel)]="fecha" display-format="DD/MM/YYYY HH:mm"></ion-datetime>
      </ion-item>
      <ion-button expand="full" (click)="programarViaje()">Guardar Viaje</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
